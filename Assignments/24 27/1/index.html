<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
  </head>
  <body>
    <div class="title">This Page Use To Learn Form In Html</div>
    <form action="test.py" method="post">
        <label>Username</label><br>
        <input type="text" required placeholder="Full Name">
        <hr>
        <label>Password</label><br>
        <input type="password" placeholder="Complex Password">
        <hr> 
        <label>Mobile</label><br> 
        <input type="tel" value="+20100 (234) 123" placeholder="Your Mobile Phone">
        <hr>
        <label>Email</label><br>
        <input type="email" required placeholder="example:sa@gmail.com">
        <hr> 
        <label>Subject</label><br>
        <input type="text" placeholder="Your Subject"> 
        <input type="hidden" value="bla bla bla"><br>
        <input type="reset" value="Empty Data">
        <input type="submit" value="Send Data">
    </form>
    <form>
         <input type="range" min="100" max="500" step="50" value="400" >
    </form>
  </body>
</html>
